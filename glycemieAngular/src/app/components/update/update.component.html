<div class="container">
  <h2>Update Todo Item</h2>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Level</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ todoToBeUpdated.id }}</th>
        <td>{{ todoToBeUpdated.date }}</td>
        <td>{{ todoToBeUpdated.time }}</td>
        <td>{{ todoToBeUpdated.level }}</td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-info" (click)="update1()">Click to Update</button>

  <form *ngIf="show" [formGroup]="updatedForm" (ngSubmit)="handelSubmitUpdate()">
    <h3>Update Form:</h3>

    <div class="form-group">
      <label for="id">Date:</label>
      <input type="id" class="form-control" id="id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" class="form-control" id="time" formControlName="time">
    </div>

    <div class="form-group">
      <label for="level">Level:</label>
      <input type="level" class="form-control" id="level" formControlName="level">
    </div>

    <button type="submit" class="btn btn-primary" (click)="update()">Submit Updates</button>
  </form>

  <br><br>

  <button type="button" class="btn btn-secondary" [routerLink]="['/glycemie']">Go Back to Homepage</button>
</div>
