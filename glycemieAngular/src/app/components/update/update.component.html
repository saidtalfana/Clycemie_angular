<div class="container">
  

  <button type="button" style="margin-top: 19px;" class="btn btn-outline-primary"  (click)="update1()">Click to Update</button>

  <form *ngIf="show" [formGroup]="updatedForm" (ngSubmit)="handelSubmitUpdate()">
    <h3>Update Form:</h3>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" class="form-control" id="time" formControlName="time">
    </div>

    <div class="form-group">
      <label for="level">Level:</label>
      <input type="level" class="form-control" id="level" formControlName="level">
    </div>

    <button type="submit" class="btn btn-primary" (click)="update()">Submit Updates</button>
  </form>

  <br><br>

  <button type="button" class="btn btn-outline-secondary btu" [routerLink]="['/glycemie']">Go Back to Homepage</button>
</div>
